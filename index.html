<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
</head>
<body>

    <section>
        
        <label for="peso">Peso:</label>
        <input type="number" id="peso" placeholder="Kg" required>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" placeholder="Metros" required>
        <button type="submit" onclick="calcularIMC()">Calcular</button>
        <p id="exibir">Valor do IMC : </p>
        <p id="classificacao">Classificação do IMC : </p>
    </section>

    
</body>
</html>
